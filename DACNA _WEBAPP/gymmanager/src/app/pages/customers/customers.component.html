<app-sidebar></app-sidebar>
<app-topbar></app-topbar>
<div class="customer-table">
  <table>
    <thead>
      <tr>
        <th>Customer ID</th>
        <th>Image</th>
        <th>Customer Name</th>
        <th>Phone Number</th>
        <!-- <th>Status</th>
        <th>Point</th> -->
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customers of customersList | paginate : config">
        <td>{{ customers.CustomerID }}</td>
        <td>{{ customers.Image }}</td>
        <td>{{ customers.CusName }}</td>
        <td>{{ customers.PhoneNumber }}</td>
        <!-- <td>{{ customers.Status }}</td>
        <td>{{ customers.Point }}</td> -->
        <td>
          <!-- <button class="edit-button"><i class="fas fa-edit"></i>Edit</button> -->
          <button
            class="delete-button"
            (click)="confirmDelete(customers.CustomerID)"
          >
            <i class="fas fa-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls class="pag-control" (pageChange)="pageChanged($event)"></pagination-controls>
</div>
