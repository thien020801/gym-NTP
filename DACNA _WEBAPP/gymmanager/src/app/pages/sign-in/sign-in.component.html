<div class="sign-in-container">
  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <div class="sign-up-header">
      <h1>WELCOME TO NTP GYM MANAGEMENT</h1>
      <h2>Sign In</h2>
      <img src="../../../assets/images/NTPlogo.jpg" alt="Logo">
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input id="phoneNumber" type="text" formControlName="phoneNumber">
      <div *ngIf="signInForm.get('phoneNumber')?.invalid && signInForm.get('phoneNumber')?.touched" class="error">
        Valid phone number is required.
      </div>
    </div>

     <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password">
      <div *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched" class="error">
        <div *ngIf="signInForm.get('password')?.errors?.['required']">
          Password is required.
        </div>
        <div *ngIf="signInForm.get('password')?.errors?.['minlength']">
          Password must be at least 6 characters long.
        </div>
        <div *ngIf="signInForm.get('password')?.errors?.['pattern']">
          Password must contain at least one uppercase letter and one number.
        </div>
      </div>
    </div>

    <button type="submit" [disabled]="signInForm.invalid" >Sign In</button>
    <div class="not-a-member">
      <button
      type="button"
      class="btn btn-danger btn-block"
      (click)="tryGoogleLogin()"
    >
      Login with Google
    </button>
    </div>
  </form>
</div>
